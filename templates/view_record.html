<form method="POST">
    <label for="sleep_time">入睡時間：</label>
    <input type="time" id="sleep_time" name="sleep_time" required>
    <br><br>
    <label for="wake_time">起床時間：</label>
    <input type="time" id="wake_time" name="wake_time" required>
    <br><br>
    <label for="quality">睡眠品質 (1-5)：</label>
    <input type="number" id="quality" name="quality" min="1" max="5" required>
    <br><br>
    <button type="submit">送出睡眠紀錄</button>
</form>
<br>
<a href="{{ url_for('dashboard') }}"><button>查看睡眠紀錄</button></a>
