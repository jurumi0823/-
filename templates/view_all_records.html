<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>過去的睡眠紀錄</title>
</head>
<body>
    <h1>過去的睡眠紀錄</h1>
    <ul>
        {% for record in records %}
            <li>
                {{ record.date.strftime('%Y/%m/%d') }} {{ record.sleep_time }}~{{ record.wake_time }} 睡眠品質{{ record.sleep_quality }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">返回儀表板</a>
</body>
</html>
